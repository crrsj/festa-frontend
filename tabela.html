<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./tabela.css">       
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   
    <title>Festa</title>
</head>
<body>      
  <div class="search-container">
    <input type="text" class="search-input" id="campo-busca" placeholder="Digite parte do nome do cliente...">
    <button class="search-button" onclick="buscarPorNome()">
        <i class="fas fa-search"></i>
    </button>
</div>
   
    <h1>Clientes</h1>      

    <table id="tabela">
        <thead>
            <tr>
                <th>ID</th>                
                <th>Nome</th>                           
                <th>Telefone</th>              
                <th>Email</th>
                <th>Endereco</th>
                <th>Evento</th>               
                <th>Total</th>
                <th>Pgto</th>                       
                <th>Ver</th>  
                <th>Excluir</th>          
                
            </tr>
        </thead>
        <tbody id="corpo-tabela">
          
        </tbody>
       
    </table><br>
    <button type="button" class="btn btn-secondary btn-lg" onclick="voltarAoMenu()">Voltar ao menu</button>
  
    <div class="modal" tabindex="-1" id="exampleModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Clientes</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
          
            <div class="modal-body">
              
                <form>
                  
                    <div class="mb-3">
                      <label for="id" class="form-label">ID</label>
                      <input type="number" class="form-control" id="id" readonly>                     
                    </div>
                    <div>      
                      <label for="nome" class="form-label">Nome</label>
                      <input type="text" class="form-control" id="nome">
                    </div>                      
                      <div class="mb-3">
                        <label for="fone" class="form-label">Telefone</label>
                        <input type="text" class="form-control" id="fone">
                      </div>
                      <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" class="form-control" id="email">
                      </div>
                      <div class="mb-3">
                        <label for="dataEvento" class="form-label">Data</label>
                        <input type="text" class="form-control" id="dataEvento">
                      </div>

                      <div class="mb-3">
                        <label for="endereco" class="form-label">Endere√ßo</label>
                        <input type="text" class="form-control" id="endereco">
                      </div>
                  
                      <div class="mb-3">
                        <label for="total" class="form-label">Total</label>
                        <input type="number" class="form-control" id="total">
                      </div>                             
                      <select class="form-select" id="pagamento">                        
                        <option value="PAGO">Pago</option>
                        <option value="PENDENTE">Pendente</option>                       
                      </select> <br>
                                  
                  </form> 
                              
               
              </div>
             <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" onclick="updateUserData()">Atualizar</button>            
            </div>
          </div>
        </div>
      </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
